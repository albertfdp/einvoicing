name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches: "main"
    paths:
      - src/**
      - tests/**

jobs:
  ci:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [18, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Setup npm
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
